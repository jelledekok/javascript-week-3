<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
       <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);


  robotArm.loadLevel("exercise 2");
 
  robotArm.grab();
  for (var movement = 1; movement <= 9; movement++){
  	robotArm.moveRight();
  }
robotArm.drop();
robotArm.moveLeft();
robotArm.moveLeft();
robotArm.grab();
 robotArm.moveRight();
 robotArm.moveRight();
 robotArm.drop();
  for (var movement = 9; movement <= 6; movement++){
  	robotArm.moveleft();
  }
 
 robotArm.drop();

  robotArm.run();
</script>
    </body>
</html>
