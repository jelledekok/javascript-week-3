<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
		<script>
 		 var canvas = document.getElementById("canvas");
 		 var robotArm = new RobotArm(canvas);

 		 robotArm.loadLevel("exercise 11");
 		var kleur;
 		for(var a = 1; a <= 9; a++){
 			robotArm.moveRight();
 		}
 		for(var q = 1; q <= 9; q++){
 			robotArm.grab();
 			kleur = robotArm.scan();
 			if(kleur == 'white'){
 				robotArm.moveRight();
 				robotArm.drop();
 				robotArm.moveLeft();
 				robotArm.moveLeft();
 			}
 			else{
 				robotArm.drop();
 				robotArm.moveLeft();
 			}
 		}



 		robotArm.run();
 		</script>
 	</body>
</html>
