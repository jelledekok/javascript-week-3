
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
		<script>
 		 var canvas = document.getElementById("canvas");
 		 var robotArm = new RobotArm(canvas);

 		 robotArm.loadLevel("exercise 10");
 		var getal=10;
 		for(var i = 1; i <= 5; i++){
 			robotArm.grab();
 			getal--
 			for (var q = 1; q<=getal; q++){ 
 				robotArm.moveRight();
 			}
 			robotArm.drop();
 			getal--
 			for (var r = 1; r<=getal; r++){ 
 				robotArm.moveLeft();
 			}
 		}
 		
 		



 		 robotArm.run();
		</script>
    </body>
</html>
