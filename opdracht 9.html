<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
 		 var canvas = document.getElementById("canvas");
 		 var robotArm = new RobotArm(canvas);

 		 robotArm.loadLevel("exercise 9");
 		 var aantal=0;
 		 for (var begin = 1; begin <= 4; begin++){
 		 	aantal++
 		 for (var w = 1; w <= aantal; w++){
 		 	robotArm.grab();
 		 	 for (var blokken = 1; blokken <= 5; blokken++){
 		 	 	robotArm.moveRight();	
 		 	 }
 		 	 robotArm.drop();
 		 	  for (var blokken = 1; blokken <= 5; blokken++){
 		 	 	robotArm.moveLeft();	
 		 	 }
 		 	}
 		 	robotArm.moveRight();
 		 }

 		   robotArm.run();

            


        </script>
    </body>
</html>
