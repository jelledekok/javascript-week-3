<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
 		 var canvas = document.getElementById("canvas");
 		 var robotArm = new RobotArm(canvas);

 		 robotArm.loadLevel("exercise 9");

 		 robotArm.grab();
 		  for (var verplaats = 1; verplaats <= 4; verplaats++){
 		  	robotArm.moveRight();
 		  }
 		  	robotArm.drop();
 		  	for (var t = 1; t <= 2; t++){
 		  		for (var h = 1; h <= 3; h++){
 		  			robotArm.moveLeft();
 		  	}
 		  	robotArm.grab();
 		  	for (var h = 1; h <= 4; h++){
 		  			robotArm.moveRight();
}
robotArm.drop();
}
 		   robotArm.run();

            


        </script>
    </body>
</html>
